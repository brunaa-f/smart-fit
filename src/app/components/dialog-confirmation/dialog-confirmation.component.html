<h2 mat-dialog-title>Confirmação</h2>
<div mat-dialog-content>
  <p>Tem certeza que deseja excluir este aluno?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog(false)">Cancelar</button>
  <button mat-button color="warn" (click)="closeDialog(true)">Confirmar</button>
</div>
